    <!--contact us-->
    <h1>Contact Us!</h1>
    <h2>Please submit your information below and we will contact you as soon as we can.  Thank you!</h2>    
    <main>
        <form>
            <label for="fname">First Name:</label>
            <input name="fname" id="fname" type="text"><br>
            <label for="lname">Last Name:</label>
            <input name="lname" id="lname" type="text"><br>
            <label for="email">Email:</label>
            <input name="email" id="email" type="text"><br>
            <label for="number">Phone Number:</label>
            <input name="number" id="number" type="number"><br>
        
            <label for="background">Background:</label>
            <select name="Backgrounds" id="backgrounds">
                <option value="Beach-and-Sunset">Beach and Sunset</option>
                <option value="Black">Black</option>
                <option value="Gold">Gold</option>
                <option value="Gold-and-Black">Gold and Black</option>
                <option value="Leaves">Leaves</option>
                <option value="Roses">Roses</option>
                <option value="Silver">Silver</option>
                <option value="White">White</option>
                <option value="White-and-Roses">White and Roses</option>
                <option value="Wood-and-Lights">Wood and Lights</option>
                <option value="Wood-and-Roses">Wood and Roses</option>
                <option value="Custom">Custom</option>
                <option value="My-Own">I have my own.</option>
            </select><br>

            <label for="layout">Layout:</label>
            <select name="Layouts" id="layouts">
                <option value="Vertical">Vertical</option>
                <option value="Horizontal">Horizontal</option>
                <option value="Collage-Option-1">Collage Option 1</option>
                <option value="Collage-Option-2">Collage Option 2</option>
            </select><br>

            <label for="message" class="message">Message/Notes:</label>
            <textarea rows="5" columns="25"></textarea><br>
            <label for="preference">Preferred Method of Communication:</label><br>
            <label for="epreference">Email</label>
            <input name="epreference" id="epreference" type="checkbox">
            <label for="npreference">Number</label>
            <input name="npreference" id="npreference" type="checkbox"><br>
            <input type="submit">
        </form>
    </main>
